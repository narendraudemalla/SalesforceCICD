on:
  pull_request:
    types: [opened, edited, reopened, synchronize]
    branches:
      - qa
    paths:
      - 'force-app/**'

jobs:
  build-and-deploy: 
    name: Validating changes against QA sandbox
    uses: "./.github/workflows/template-qa.yml"
    permissions:
      contents: read
      security-events: write
      actions: read
    with:
      environment: qa
    secrets: inherit